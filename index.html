<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Beam Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card-wrapper">
        <div class="card">
            
            <div class="card-content">
                <div class="top-bar">
                    <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" alt="Chip" class="chip">
                    <svg class="contactless" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="none"/>
                        <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="rgba(255,255,255,0.7)"/>
                    </svg>
                </div>

                <div class="card-number">
                    5154 6200 2084 4187
                </div>

                <div class="bottom-bar">
                    <div class="card-holder">
                        <label>Card Holder</label>
                        <div>MINO & MULAN</div>
                    </div>
                    <div class="card-expiry">
                        <label>Expires</label>
                        <div>04/28</div>
                    </div>
                    <div class="card-logo">
                        <div class="circle red"></div>
                        <div class="circle orange"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
