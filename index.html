<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mino & Mulan Card Beam</title>
    <style>
        /* 1. إعدادات الصفحة الأساسية */
        body {
            background-color: #050505; /* خلفية سوداء داكنة جداً */
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* خط يشبه البنوك */
            overflow: hidden;
        }

        /* 2. حاوية البطاقة (الإطار الخارجي) */
        .card-container {
            position: relative;
            width: 400px;
            height: 250px;
            border-radius: 20px;
            z-index: 1;
        }

        /* 3. تأثير الشعاع المتحرك (The Beam Animation) */
        /* نستخدم عنصرين زائفين لعمل التوهج */
        .card-container::before, .card-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%; /* أكبر من البطاقة لتغطية الدوران */
            height: 150%;
            transform: translate(-50%, -50%);
            /* تدرج لوني دائري يصنع شكل الشعاع */
            background: conic-gradient(
                from 0deg, 
                transparent 0deg, 
                transparent 80deg, 
                #ffd700 100deg, /* لون ذهبي */
                transparent 120deg, 
                transparent 360deg
            );
            animation: rotate 4s linear infinite; /* التحريك */
            z-index: -2;
        }

        /* جعل العنصر الثاني ضبابياً ليعطي تأثير التوهج (Glow) */
        .card-container::after {
            filter: blur(40px);
            z-index: -3;
        }

        /* تعريف حركة الدوران */
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 4. جسم البطاقة الداخلي (لإخفاء الجزء الوسطي من الشعاع) */
        .card-body {
            position: absolute;
            inset: 3px; /* مسافة صغيرة من الحواف ليظهر الشعاع */
            background: rgba(20, 20, 20, 0.9); /* لون داكن شبه شفاف */
            border-radius: 18px;
            z-index: -1;
            display: flex;
            flex-direction: column;
            justify_content: space-between;
            padding: 25px;
            color: white;
            /* تأثير الزجاج */
            backdrop-filter: blur(10px);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        /* 5. تفاصيل البطاقة */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37, #f2d06b);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        /* خطوط الشريحة */
        .chip::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; right: 0;
            height: 1px; background: #333;
        }
        .chip::after {
            content: '';
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            width: 1px; background: #333;
        }

        .contactless {
            font-size: 24px;
            opacity: 0.8;
        }

        .card-number {
            font-size: 26px;
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0 2px 2px rgba(0,0,0,0.8);
            margin-top: 20px;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #ccc;
        }

        .name-date strong {
            display: block;
            font-size: 16px;
            color: white;
            margin-top: 5px;
        }

        .logo {
            font-weight: bold;
            font-style: italic;
            font-size: 24px;
        }
        
        /* تلوين الشعار (محاكاة ماستركارد) */
        .circle-r { color: #eb001b; }
        .circle-y { color: #f79e1b; margin-left: -10px; }

        .footer-text {
            position: absolute;
            bottom: 20px;
            color: gray;
            font-size: 10px;
            font-family: sans-serif;
        }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="card-body">
            
            <div class="card-top">
                <div class="chip"></div>
                <div class="contactless">((( )))</div>
            </div>

            <div class="card-number">
                5154 6200 2084 4187
            </div>

            <div class="card-info">
                <div class="name-date">
                    <span>Card Holder</span>
                    <strong>MINO & MULAN</strong>
                </div>
                <div class="name-date">
                    <span>Expires</span>
                    <strong>04/26</strong>
                </div>
                <div class="logo">
                    <span class="circle-r">●</span><span class="circle-y">●</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-text">Designed for Mino & Mulan Family</div>

</body>
</html>
